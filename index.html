<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<link rel="stylesheet"  href="css/style.css">
</head>
<body>
<div class="container-center" id="aiming">
	<div class="form-container">
		<div class="form-header">
			<span class="header">Contact Us!</span>
			<div class="triangle"></div>
		</div>
		<div class="form-main">
			<form action="#aiming">
				<div class="form-group">
					<input type="email" name="email" placeholder="Email" class="form-input" required>
					<span class="icon"></span>
				</div>
				<div class="form-group">
					<input type="text" name="subject" placeholder="Subject" class="form-input">
					<span class="icon"></span>
				</div>
				<div class="form-group">
					<textarea placeholder="Message" name="message" max-length="200"; class="form-input" required></textarea>
					<span class="icon"></span>
				</div>
				<input type="submit" value="Send" class="button-submit">
			</form>
		</div>
	</div>

	<div class="message-container">
		<h1>Message sent!</h1>
	</div>
</div>

</body>
</html>
